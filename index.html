<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/images/logo.svg" alt="logo" />
        <div class="header-service-list">
          <div class="header-ico-box">
            <img src="/images/icon-document.svg" alt="" class="header-ico" />
          </div>
          <div class="header-ico-box">
            <img src="/images/icon-folder.svg" alt="" class="header-ico" />
          </div>
          <div class="header-ico-box">
            <img src="/images/icon-upload.svg" alt="" class="header-ico" />
          </div>
        </div>
      </div>

      <div class="content">
        <div class="content-wrapper">
          <div class="balloon">
            <p><strong>185 </strong> <small>GB Left</small></p>
          </div>
          <div>
            <div class="description">
              <p>You’ve used <strong>815 GB</strong> of your storage</p>
            </div>
            <div class="loader-wrapper">
              <div class="loader-outer">
                <div class="loader-inner"></div>
              </div>
              <div class="loader-labels">
                <span class="loader-label-item">0 GB</span>
                <span class="loader-label-item">1000 GB</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
